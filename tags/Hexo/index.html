<script>

function createRecord(Counter, uuid, title) {
	var newCounter = new Counter();
	newCounter.set("title", title);
	newCounter.set("uuid", uuid);
	newCounter.set("times", 0);
	newCounter.save(null, {
		success: function(newCounter) {
			console.log("create a new counter: title: " + title + ", uuid: "+ uuid)
			var content = $(document.getElementById(uuid)).text() + ": " + newCounter.get("times");
			$(document.getElementById(uuid).text(content));
		},
		error: function(error) {
			console.log("failed to create new counter: title: " + title + ", uuid: "+ uuid);
		}
	})
}

function showCount(CounterName) {
	var Counter = AV.Object.extend(CounterName);
	var query = new AV.Query(Counter);
	$(".article-count-show").each(function() {
		var uuid = $(this).attr("uuid").trim();
		var url = $(this).attr("id").trim();
		query.equalTo("uuid", uuid);
		query.find({
			success: function(results) {
				if (results.length == 0) {
					var content = $(document.getElementById(url)).text() + '0';
					$(document.getElementById(url)).text(content);
				}
				for (var i = 0; i < results.length; i++) {
					var object = results[i];
					var content = $(document.getElementById(url)).text() + object.get('times');
					$(document.getElementById(url)).text(content);
				}
			},
			error: function(object, error) {
				var content = $(document.getElementById(url)).text() + '0';
				$(document.getElementById(url)).text(content);
				console.log("Error: " + error.code + " " + error.message);
			}
		});

	});
}

function addOneCount(CounterName, classname) {
	var Counter = AV.Object.extend(CounterName);
	var uuid = $(classname).attr('uuid').trim();
	var url = $(classname).attr("id").trim();
	var title = $(classname).attr('data-flag-title').trim();
	console.log("query " + uuid)
	var query = new AV.Query(Counter);
	query.equalTo("uuid", uuid);
	query.find({
		success: function(results) {
			if (results.length > 0) {
				var counter = results[0];
				counter.fetchWhenSave(true);
				counter.increment("times");
				counter.save(null, {
					success: function() {
						console.log("add time for uuid: " + uuid + ", title: " + title);
					},
					error: function(error) {
						console.log('Failed to save reader num, with error message: ' + error.message);
					}
				});
			} else {
				console.log("create " + uuid)
				createRecord(Counter, uuid, title);
			}
		},
		error: function(error) {
			console.log('Error:' + error.code + " " + error.message);
		}
	});
}

function addPostCount(CounterName) {
	var uuid = $(".article-count-do").attr('uuid').trim();
	if (checkHostKey(uuid)) {
		addOneCount(CounterName, ".article-count-do");
		addOneCount(CounterName, ".total-read-count-do");
	}
}

function setCookie(key, value) {
	var hours = 12;
	var exp = new Date();
	exp.setTime(exp.getTime() + hours * 60 * 60 * 1000);
	cookie = key + "=" + escape(value) + ";expires=" + exp.toGMTString() + ";path=/"
	document.cookie = cookie;
	console.log(cookie);
}

function isExistedCookie(key) {
	return document.cookie.search(key) >= 0
}


function checkHostKey(key) {
	var existed = isExistedCookie(key);
	console.log("check result: "+existed)
	setCookie(key, true);
	return !existed;
}

$(function() {
	if ($('.article-count-do').length == 1) {
		addPostCount("ReadCounter");
	}
	if ($('.total-visit-count-do').length == 1) {
		if (checkHostKey("total-visit")) {
			addOneCount("ReadCounter", '.total-visit-count-do');
		}
	}
	if ($('.article-count-show').length > 0) {
		showCount("ReadCounter");
	}

});
</script>
